<div class="container">
    <div id="form" class="row">
        <div class="col-md-6 col-md-offset-3 input-group">
            <input id="search"
                   type="text"
                   class="form-control"
                   placeholder="Search for..."
                   ng-model="listController.search">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="listController.find()">Go!</button>
            </span>
        </div>
    </div>
    <div class="row" id="list">
        <div class="col-md-3"
             ng-repeat="pokemon in listController.pokemonList | filter: listController.executeSearch"
             ui-sref="detail({pokemonID : pokemon.id})">
            <div class="poke-ball">
                <img src="{{pokemon.img}}">
                <span>{{pokemon.name}}</span>
            </div>
        </div>
    </div>
</div>
