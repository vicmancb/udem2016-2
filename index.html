<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Enfasis 2016</title>
      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
      <link rel="stylesheet" href="styles/style.css">

   </head>
   <body>
      <div class="container">

         <div id="opt-container" class="row">
            <div class="col-xs-12 col-sm-4 col-md-4">
               <button
                       class="opt btn btn-primary"
                       type="button"
                       name="button"
                       onclick="selectOption('Piedra')">
                  Piedra
               </button>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4">
               <button
                       class="opt btn btn-success"
                       type="button"
                       name="button"
                       onclick="selectOption('Papel')">
                  Papel
               </button>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4">
               <button
                       class="opt btn btn-danger"
                       type="button"
                       name="button"
                       onclick="selectOption('Tijera')">
                  Tijera
               </button>
            </div>
         </div>

         <hr>
         <div class="row">
            <div class="col-md-4 col-md-offset-4">
               <table style="background-color: #FFF" class=" results table table-striped">
                  <tr>
                     <th>Evento</th>
                     <th>Puntos</th>
                  </tr>
                  <tr>
                     <td>
                        Gano
                     </td>
                     <td>
                        <span id="gano">0</span>
                     </td>
                  </tr>
                  <tr>
                     <td>
                        Perdio
                     </td>
                     <td>
                        <span id="empato">0</span>
                     </td>
                  </tr>
                  <tr>
                     <td>
                        Empato
                     </td>
                     <td>
                        <span id="perdio">0</span>
                     </td>
                  </tr>
               </table>
            </div>
         </div>

         <!--<div>Gano: <span id="gano">0</span></div>-->
         <!--<div>Perdio: <span id="empato">0</span></div>-->
         <!--<div>Empato: <span id="perdio">0</span></div>-->

      </div>
         <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>

         <script type="text/javascript" src="script.js"></script>

   </body>
</html>
